<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marco &amp; Francesca si sposano!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Lato', sans-serif;
      color: #f0e6d3;
      overflow: hidden;
    }

    .paper-bg {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at center, #1a1108 0%, #0a0a0a 70%);
      z-index: 0;
    }

    .noise {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      opacity: 0.3;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    .masthead {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      color: #f0e6d3;
      text-shadow: 0 0 40px rgba(240,230,211,0.15);
      letter-spacing: 2px;
      line-height: 1;
      margin-bottom: 0.2rem;
    }

    .divider {
      border: none;
      border-top: 1px solid #f0e6d3;
      opacity: 0.4;
      margin: 0.6rem 0;
    }

    .dateline {
      font-family: 'Lato', sans-serif;
      font-size: 0.7rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 1.5rem;
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.1rem, 4vw, 1.6rem);
      font-style: italic;
      color: #f0e6d3;
      margin-bottom: 0.3rem;
      line-height: 1.3;
    }

    .subheadline {
      font-size: 0.75rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.5;
      margin-bottom: 2.5rem;
    }

    .countdown-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .number {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 10vw, 5rem);
      font-weight: 700;
      color: #f0e6d3;
      line-height: 1;
      text-shadow: 0 0 30px rgba(240,230,211,0.2);
      min-width: 2ch;
      display: block;
    }

    .label {
      font-size: 0.6rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.5;
      margin-top: 0.4rem;
    }

    .sep {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 8vw, 4rem);
      color: #f0e6d3;
      opacity: 0.3;
      align-self: flex-start;
      margin-top: 0.3rem;
      padding-top: 0.1rem;
    }

    .location {
      font-size: 0.7rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0.4;
      margin-top: 1rem;
    }

    .heart {
      font-size: 1rem;
      opacity: 0.6;
      margin: 1rem 0 0.3rem;
    }

    .wedding-date {
      font-family: 'Playfair Display', serif;
      font-size: 0.85rem;
      font-style: italic;
      opacity: 0.55;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .sep { animation: pulse 2s ease-in-out infinite; }
  </style>
</head>
<body>
  <div class="paper-bg"></div>
  <div class="noise"></div>

  <div class="container">
    <div class="masthead">The Wedding Post</div>
    <hr class="divider">
    <div class="dateline">Lecce Â· Chiesa di S. Lazzaro</div>

    <div class="headline">Marco &amp; Francesca si sposano!</div>
    <div class="subheadline">Save the Date Â· 21 Settembre 2026</div>

    <div class="countdown-grid" id="countdown">
      <div class="unit">
        <span class="number" id="days">--</span>
        <span class="label">Giorni</span>
      </div>
      <div class="unit">
        <span class="number" id="hours">--</span>
        <span class="label">Ore</span>
      </div>
      <div class="unit">
        <span class="number" id="minutes">--</span>
        <span class="label">Minuti</span>
      </div>
      <div class="unit">
        <span class="number" id="seconds">--</span>
        <span class="label">Secondi</span>
      </div>
    </div>

    <hr class="divider">
    <div class="heart">â™¡</div>
    <div class="wedding-date">LunedÃ¬ 21 Settembre 2026</div>
    <div class="location" style="margin-top:0.5rem">Chiesa di S. Lazzaro Â· Lecce</div>
  </div>

  <script>
    const wedding = new Date('2026-09-21T10:00:00');

    function pad(n) { return String(n).padStart(2, '0'); }

    function update() {
      const now = new Date();
      const diff = wedding - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        document.querySelector('.headline').textContent = 'ðŸŽ‰ Oggi Ã¨ il grande giorno!';
        return;
      }

      const days    = Math.floor(diff / 86400000);
      const hours   = Math.floor((diff % 86400000) / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);

      document.getElementById('days').textContent    = days;
      document.getElementById('hours').textContent   = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
